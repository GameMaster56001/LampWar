{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}
{% block content %}
<div class="container py-5">
  <form action="#" method="post">
    <div class="mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="mb-3 position-relative">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y" 
onclick="togglePassword()">
        <i class="bi bi-eye-slash"></i>
      </button>
      <div class="invalid-feedback">Please enter a valid password.</div>
    </div>
    <div class="mb-3">
      <select id="gender" name="gender" class="form-select btn-black" required>
        <option value="none" selected>Gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Roboto', sans-serif;
  }

  h1 {
    font-weight: bold;
    font-size: 2rem;
    color: #343a40;
  }
</style>

<script>
  function togglePassword() {
    var passwordInput = document.getElementById('password');
    var eyeIcon = document.querySelector('.bi-eye-slash');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('bi-eye-slash');
      eyeIcon.classList.add('bi-eye');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.remove('bi-eye');
      eyeIcon.classList.add('bi-eye-slash');
    }
  }

  // Validate password on form submit
  var form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    var passwordInput = document.getElementById('password');
    var invalidFeedback = document.querySelector('.invalid-feedback');

    if (!passwordInput.checkValidity()) {
      event.preventDefault();
      invalidFeedback.style.display = 'block';
    } else {
      invalidFeedback.style.display = 'none';
    }
  });
</script>
{% endblock %}
